    <h2>i 태그로 적용하는 방법</h2>
    <i class="bi bi-truck-front-fill" style="color: blue"></i>

    <h2>Icon 사용 예시</h2>
    <!-- bi-suit-heart: 빈 하트, bi-suit-heart-fill: 꽉찬 하트 -->
    <i class="bi bi-suit-heart heart_icon"></i>
    <!-- <i class="bi bi-suit-heart-fill"></i> -->

    <script>
      const heartIcon = document.querySelector('.heart_icon');
      heartIcon.addEventListener('click', () => {
        heartIcon.classList.toggle('bi-suit-heart'); // 있으면 제거, 없으면 추가
        heartIcon.classList.toggle('bi-suit-heart-fill'); // 없으면 추가, 있으면 제거
      });
    </script>
