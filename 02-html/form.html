<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input tag</title>
</head>

<body>
    <h1>폼 태그 종류에 대해 알아보자</h1>

    <!-- form tag: 사용자로부터 입력받는 요소(input, select, textarea)들을 감싸는 태그
        form tag의 attribute action, method 가 있는데. "서버"와 연관된 내용 -> 추후 소개
        화면에 드러나지 않는 추상적인 태그 (양식)
    -->
    <form>
        <!-- 모든 input type에는 "name" attribute를 가질 수 있음("서버") -->
        <!-- disabled 속성은 편집을 불가능하게 함 -->
        Text <input type="text">
        Text2 <input type="text" disabled>

        <br>
        <!-- label을 사용하는 것이 웹 접근성에 적합 => 사용자가 편리하게 사용할 수 있다. -->
        <label for="user-email">이메일</label>
        <!-- label을 클릭해도 input이 활성화됨(for,id 값 같게 설정해야함) -->
        <input type="email" id="user-email" placeholder="ex@gmail.com">

        <br>
        <!--  textarea: 여러줄을 입력받는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 마우스로 textarea 크기 조절 가능 -->
        <textarea cols="30" rows="3" placeholder="문의사항을 입력해주세요(도움말 역할을 해줌)"></textarea>

        <br>
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="number">
        <input type="date">
        <input type="datetime-local">

        <br>
        <!-- checkbox, radio는 같은 name 속성값을 부여해 카테고리화를 해주어야 함 -->
        <!-- checked attribute는 기본으로 체크되어 있도록 해줌 -->
        <h5>당신의 취미는?</h5>
        <input type="checkbox" name="interest" value="badminton" checked>배드민턴
        <input type="checkbox" name="interest" value="basketball">농구
        <input type="checkbox" name="interest" value="movie">영화보기
        <input type="checkbox" name="interest" value="lay-down">누워있기
        <!-- 어떤 것들이 같은 카테고리인지 알려주려고 name을 사용함
            백으로 넘길때 어떤 값이 넘어갔는지 알려주기 위해 value사용
        -->

        <h5>당신의 성별은?</h5>
        <input type="radio" name="gender" value="f" id="genderf" checked>
        <label for="genderf">여자</label>
        <input type="radio" name="gender" value="m" id="genderm">
        <label for="genderm">남자</label>

        <br>

        <!-- 단순한 버튼 -->
        <!-- 아래 두개 동일 -->
        <input type="button" value="버튼1">
        <button type="button">버튼2</button>

        <br>
        <!-- 폼을 "제출" 버튼 -->
        <input type="submit" value="제출1">
        <button type="submit">제출2</button>

        <br>
        <select name="flower">
            <optgroup label="red-flower">
                <option value="rose">장미</option>
                <option value="camellia flower">동백꽃</option>
                <option value="sunflower" selected>해바라기</option>
                <!-- selected를 사용하면 선택되어있는채로 로딩됨 -->
            </optgroup>
            <optgroup label="white-flower">
                <option value="a">벚꽃</option>
                <option value="b">목련</option>
                <option value="c">매화</option>
                <!--  -->
            </optgroup>
        </select>
    </form>

    <form>
        <h1>설문조사</h1>

        <label for="name">이름</label>
        <input type="text" id="name">
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="love@example.com">

        <h3>나이</h3>

        <input type="radio" name="age" value="10" id="10" checked>
        <label for="10">10대</label>
        <input type="radio" name="age" value="20" id="20">
        <label for="20">20대</label>
        <input type="radio" name="age" value="30" id="30">
        <label for="30">30대</label>
        <input type="radio" name="age" value="40" id="40">
        <label for="40">40대</label>
        <input type="radio" name="age" value="50" id="50">
        <label for="50">50대</label>
        <input type="radio" name="age" value="60" id="60">
        <label for="60">60대 이상</label>

        <h3>원하는 강의(복수응답가능합니다.)</h3>
        <input type="checkbox" name="class" id="html" checked>
        <label for="html">html</label>
        <input type="checkbox" name="class" id="javascript">
        <label for="javascript">javascript</label>
        <input type="checkbox" name="class" id="css">
        <label for="css">css</label>

        <br>
        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 해주세요:)"></textarea>

        <input type="submit" value="제출">

    </form>
</body>

</html>
